<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NC System - Registrar Venda</title>
    <link rel="shortcut icon" href="../system images/NC-Icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="../system css/vendas-add.css">
    <link rel="stylesheet" href="../system css/general.css">
    <script src="../system js/principal.js" defer></script>
</head>

<body>

    <header>
        <div id="logo">
            <img src="../system images/nc-system.png" width="110px">
        </div>

        <div id="welcome">
            <p id="pt1">Registrar Venda</p>
        </div>

        <div id="quit">
            <a href="../system pages/login.html"></a><button id="quit-b" onclick="sair()">Sair</button>
        </div>
    </header>

    <div id="container">
        <div id="principal">

            <div id="parteA">
                
                <h4>Nome do cliente*</h4>
                <input type="text" id="nome">

                <h4>Forma de pagamento*</h4>
                <select id="seletor">
                    <option value=""></option>
                    <option value="Pix">Pix</option>
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Cartão">Cartão</option>
                </select>

                <h4>Produtos*</h4>
                <input type="text" id="zap">

                <h4>Valor*</h4>
                <input type="text" id="data">

            </div>

            <div id="parteB">
                <a href="vendas.html"><button id="add" onclick="addVenda()"><img src="../system images/cash.png" width="22px">Confirmar</button></a>
                <a href="vendas.html"><button id="return"><img src="../system images/logout.PNG" width="22px">Voltar</button></a>
            </div>

        </div>

    </div>




</body>

</html>
